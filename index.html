<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title> Screen recorder </title>
    <link  rel="stylesheet" href="dist/main.css"  >
</head>
<body  class="bg-gray-800 text-white">

    
<header class="bg-gray-900" >
    <div  class="container mx-auto  flex justify-center items-center py-4">
        <h1 class="text-2x1 font-bold uppercase"> Screen recoder</h1>

    </div>

</header>
<main class="overflow-hidden">
    <div class="container mx-auto py-8 px-4">
        <h2  class="text-xl text-gray-500 uppercase font-light mb-4 ">
             Video Recorder
            </h2>

        <video src="" autoplay class="video-feedback bg-black w-full h-auto mb-
        4"></video>
        <div   class="flex flex-wrap -mx-4 mb-8" >  
            <button class="start-recording mx-4 flex-1 bg-gradient-to-br from-purple-500 
            
            to-pink-500  p-4 uppercase text-lg font-bold transition-all duration-300 hover:opacity-90
            disabled:opacity-50  ">
                Start recording
            </button>
            <button class="stop-recording mx-4 flex-1 bg-gradient-to-br from-purple-500 
            
            to-pink-500  p-4 uppercase text-lg font-bold transition-all duration-300 hover:opacity-90
            disabled:opacity-50   " disabled>
                Stop recording
            </button>
        </div>
        
        <div class="recoreded-video-wrap hidden ">
            <h2  class="text-xl text-gray-500 uppercase font-light mb-4 "> 
                Download your video
            </h2>
            <video  src="" class="recorded-video bg-black w-full h-auto mb-4" >


            </video>
           
            <div   class="flex flex-wrap -mx-4 " >  
                <a href="#" class="download-video text-center mx-4 flex-1 bg-gradient-to-br
                 from-purple-500 to to-pink-500 p-4 uppercase text-lg font-bold 
                 transition-all duration-300 hover:opacity-90 disabled:opacity-50" disabled>
                    Download video
                </a>
                
            </div>

        </div> 

    </div>

</main>
<script src="dist/main.js"></script>

</body>

</html>
